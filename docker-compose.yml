version: '3.8'

services:
  humanql:
    build: .
    ports:
      - "3000:3000"
    environment:
      - LLM_BASE_URL=http://ollama:11434/v1
      - LLM_API_KEY=not-needed
      - LLM_MODEL=llama3.1
      - LLM_MODEL_FAST=llama3.1
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Uncomment for GPU support (NVIDIA):
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  ollama_data:
